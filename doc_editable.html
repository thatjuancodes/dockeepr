<!DOCTYPE html>
<html>
  <head>
    <title>DocKeepr - Edit Acceptance Letter</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
    <div class="container text-center py-5">
      <h2 class="display-6 text-center fw-bold mb-5">Edit Authorization Letter</h2>

      <div class="row">
        <div class="col-lg-4">
          <input type="text" id="Date" class="form-control" placeholder="Date">
        </div>
        <div class="col-lg-4">
          <input type="text" id="Date" class="form-control" placeholder="Author Full Name">
        </div>
        <div class="col-lg-4">
          <input type="text" id="Date" class="form-control" placeholder="Person to Authorize Full Name">
        </div>
      </div>

      <div class="row mt-3">
        <div class="offset-lg-4 col-lg-4">
          <input type="text" id="Date" class="form-control" placeholder="Author ID">
        </div>
        <div class="col-lg-4">
          <input type="text" id="Date" class="form-control" placeholder="Person to Authorize ID">
        </div>
      </div>

      <div class="row mt-3">
        <div class="offset-lg-4 col-lg-4">
          <input type="text" id="Date" class="form-control" placeholder="Author ID Number">
        </div>
        <div class="col-lg-4">
          <input type="text" id="Date" class="form-control" placeholder="Person to Authorize ID Number">
        </div>
      </div>

      <div class="row mt-3">
        <div class="offset-lg-10 col-lg-2">
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
